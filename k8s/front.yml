apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: motower-app
  name: frontend-ihm
  labels:
    app: frontend-ihm
spec:
  selector:
    matchLabels:
      app: frontend-ihm
  template:
    metadata:
      labels:
        app: frontend-ihm
    spec:
      imagePullSecrets:
        - name: dockerSecret
      containers:
        - name: frontend-ihm
          image: system.registry.eneci.net/oci-frontend:latest  #Change this image according your env
          imagePullPolicy: Always
          env:
            - name: VITE_KEYCLOAK_URL_AUTH
              value: http://10.242.36.137:30402
            - name: VITE_KEYCLOAK_REALM
              value: gps-realm #Change this value according your env
            - name: VITE_KEYCLOAK_CLIENT
              value: nest-app #Change this value according your env
            - name: VITE_BASE_URL_API
              value: http://10.242.36.137:30400 #Change this value according your env
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  namespace: motower-app
  name: frontend-ihm-svc
spec:
  type: NodePort
  selector:
    app: frontend-ihm
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30401
